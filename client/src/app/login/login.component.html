<!-- Added Via colour so that we have different ratio between colours (>50% of slate white instead of blue) -->
<div class="bg-gradient-to-b from-slate-50 via-slate-100 to-blue-300">
    <div class="w-screen h-screen flex justify-center items-center">
        
        <div class="md:w-1/2 md:h-1/4 md:flex-nowrap md:flex md:space-x-10">

            <div class="md:basis-1/2 md:flex justify-center items-center content-center">
                <p class="text-5xl 2xl:text-7xl font-bold">Online Clinic</p>
            </div>

            <div class="flex justify-center items-center bg-slate-900 w-0.5 rounded-xl">
            </div>

            <div class="md:basis-1/2 md:flex justify-center items-center">

                <form class="space-y-2 w-3/4" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="rounded-md appearance-none w-full py-2 2xl:py-4 px-2 2xl:px-4 bg-slate-300 border border-slate-300 placeholder-slate-800 text-slate-900 sm:text-sm 2xl:text-xl" placeholder="Login">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="rounded-md appearance-none w-full py-2 2xl:py-4 px-2 2xl:px-4 bg-slate-300 border border-slate-300 placeholder-slate-800 text-slate-900 sm:text-sm 2xl:text-xl" placeholder="Password">
                    </div>
            
                    <div>
                        <button type="submit" class="rounded-md w-full flex justify-center py-2 2xl:py-6 px-4 2xl:px-8 text-sm 2xl:text-xl font-medium text-slate-50 bg-blue-600 hover:bg-blue-700">
                            Login
                        </button>
                    </div>
                </form>

            </div>

        </div> 
    </div> 
</div>
