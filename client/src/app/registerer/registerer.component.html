<div class="grow flex h-screen min-h-[700px]">
    <!--Side Panel-->
    <div class="flex flex-col h-full w-72 border-r-2 border-gray-200 bg-white">
        <div class="p-3">
            <app-account-controls [column]="true"></app-account-controls>
        </div>
        <hr>
        <div class="p-3 flex flex-col gap-4 basis-full min-h-0">
            <h3 class="text-2xl font-medium">Patients</h3>
            <button type="button" (click)="patientOverlayOn = true" class="font-semibold text-white bg-blue-600 w-full py-2 rounded-lg hover:bg-blue-700 active:bg-blue-800">+ Add Patient</button>
            <app-patients-list (selectedPatient)="selectPatient($event)"></app-patients-list>
        </div>
    </div>
    <!--Main Area-->
    <div class="flex flex-col grow h-full">

        <!--Top area-->
        <div class="flex basis-4/6">

            <!--Left Top area-->
            <div class="flex basis-1/4 border-r border-gray-200">
                <app-patient-data [chosenPatientData]="selectedPatient"></app-patient-data>
            </div>

            <!--Right Top area-->
            <div class="flex basis-3/4 h-full">
                <app-schedule></app-schedule>
            </div>
        </div>

        <!--Bottom area-->
        <div class="flex basis-2/6 min-h-0 border-t border-gray-200">
            <app-patient-visits [visits]="patientsVisits"></app-patient-visits>
        </div>
    </div>
</div>

<app-add-patient-overlay *ngIf="patientOverlayOn" [(active)]="patientOverlayOn"></app-add-patient-overlay>
