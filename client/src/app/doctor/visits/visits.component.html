<app-navbar [title]="'planned visits'"></app-navbar>

<div class="p-10 grow flex flex-col">

    <!--The inputs-->
    <div class="w-full">
            <form [formGroup]="form" class="flex items-baseline" (change)="getList()">
                <label class="mr-10 space-x-2">
                    <span>Date:</span>
                    <input required type="date" min="01-01-2021" placeholder=today class="bg-gray-200 p-1" formControlName="date">
                </label>

                <label for="radios" class="mr-2">Filter:</label>
                <fieldset id="radios" class="space-x-2">
                    <label>
                        <input type="radio" value="all" formControlName="filter">
                        <span> All</span>
                    </label>
                    <label>
                        <input type="radio" value="open" formControlName="filter">
                        <span> Upcoming</span>
                    </label>
                    <label>
                        <input type="radio" value="closed" formControlName="filter">
                        <span> Finished</span>
                    </label>
                </fieldset>
            </form>
    </div>

    <!-- The list -->
    <div class="mt-4 grow w-full overflow-y-auto relative">
        <ul class="absolute top-0 left-0 w-full divide-y">
            <li *ngFor="let item of list" class="flex justify-between items-baseline py-2">
                <div class="h-min">{{ item.patientId }}</div>
                <div class="h-min">{{ item.status }}</div>
                <div class="h-min">{{ prettyDateFromDate(item.visitTime) }}</div> <!-- Make this prettier -->
                <div class="h-min">{{ prettyTimeFromDate(item.visitTime) }}</div>
                <button type="button" (click)="selectVisit(item)" class="font-semibold text-white bg-blue-600 px-3 rounded-lg hover:bg-blue-700 active:bg-blue-800">Begin</button>
            </li>
        </ul>
    </div>

</div>
